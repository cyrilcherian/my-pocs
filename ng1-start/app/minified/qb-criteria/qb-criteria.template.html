<md-dialog aria-label="Filter Question" class="user-dialog" id="assignmentQuestionsDialog" layout-wrap ng-cloak flex-gt-sm="75" flex="90"><form class="criteria"><md-toolbar><div class="md-toolbar-tools"><h2>Set Criteria</h2><span flex></span><md-button class="md-icon-button" ng-click="$ctrl.close()"><ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon></md-button></div></md-toolbar><md-dialog-content ng-cloak><div class="dialog-content-group"><div class="dialog-content"><md-tabs md-selected="$ctrl.selectedIndex" md-border-bottom class="dialog-tabs"><md-tab ng-repeat="(key, value) in $ctrl.data" label="{{key}}"><div style="display:none" ng-init="$ctrl.searchParam[key] = ''"></div><!--Please dont delete this: Cyril--><qb-table-search-bar ng-if="key != 'Level'" data="$ctrl.searchParam[key]"></qb-table-search-bar><md-content><qb-topic-list ng-if="!$ctrl.isLevel(key)" data="value.data.data" filter="$ctrl.searchParam[key]"></qb-topic-list><qb-level-list ng-if="$ctrl.isLevel(key)" data="value.data.data"></qb-level-list><!--<qb-type-list ng-if="!$ctrl.hideType && (key == 'Type')" data="value.data.data"></qb-type-list>--></md-content></md-tab></md-tabs></div><!-- /.dialog-content --><md-divider></md-divider></div><!-- /.dialog-content-group --></md-dialog-content><md-dialog-actions ng-if="$ctrl.hideType"><div class="dialog-actions-group"><div class="dialog-actions" layout="row"><span flex></span><md-button aria-label="{{$ctrl.labels.set}}" ng-click="$ctrl.set()" class="md-primary">{{$ctrl.labels.set}}</md-button></div><!-- /.dialog-actions --></div><!-- /.dialog-actions-group --></md-dialog-actions><md-dialog-actions ng-if="!$ctrl.hideType"><div class="dialog-actions-group"><div class="dialog-actions" layout="row"><span flex></span><md-button aria-label="Set Criteria" ng-click="$ctrl.set()" class="md-primary">Set Criteria</md-button></div><!-- /.dialog-actions --></div><!-- /.dialog-actions-group --></md-dialog-actions></form></md-dialog>
