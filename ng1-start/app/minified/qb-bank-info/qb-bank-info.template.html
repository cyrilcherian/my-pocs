<md-dialog aria-label="Question Information" class="user-dialog question-info-form" ng-cloak><form name="questionInfoForm "><md-dialog-content><label>Question Bank Information</label><md-content class="md-padding"><span>Status</span> <span style="float: right">{{$ctrl.info.status}}</span></md-content><md-divider></md-divider><md-content class="md-padding"><span>Published</span> <span style="float: right">{{$ctrl.info.published|date:'MM/dd/yyyy'}}</span></md-content><md-divider></md-divider><md-content class="md-padding"><span>Last Modified</span> <span style="float: right">{{$ctrl.info.lastModified| date:'MM/dd/yyyy'}}</span></md-content><md-divider></md-divider><md-content class="md-padding"><span>Created</span> <span style="float: right">{{$ctrl.info.created| date:'MM/dd/yyyy'}}</span></md-content><md-divider></md-divider><md-content class="md-padding"><span>Owner</span> <span style="float: right"><img ng-src="{{$ctrl.info.owner.profile}}" style="width:45px"></span></md-content><md-divider></md-divider></md-dialog-content><md-dialog-actions layout="row " class="left-align"><md-button aria-label="close " class="md-raised md-primary" ng-click="$ctrl.close($event)">CLOSE</md-button></md-dialog-actions></form></md-dialog>
