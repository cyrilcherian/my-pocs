<md-dialog aria-label="Assignment Creation" ng-cloak flex-gt-sm="75" flex="90"><md-toolbar layout="row" layout-align="space-between center"><qb-sidenav-button></qb-sidenav-button><h1 class="md-toolbar-tools">{{$ctrl.bank.customId| numberFixedLen:5}} Question Bank</h1><span flex="none" id="saveBtn"><md-button hide-xs show-gt-xs class="md-raised md-button" ng-click="$ctrl.saveBank($event)">SAVE</md-button><div show-xs hide-gt-xs class="md-icon" flex="10" flex-gt-sm="5"><ng-md-icon icon="save" ng-click="$ctrl.saveBank($event)"></ng-md-icon></div></span><qb-banks-more id="$ctrl.bankId" style="display:none"></qb-banks-more><md-button class="md-icon-button" ng-click="$ctrl.cancel()"><ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon></md-button></md-toolbar><md-dialog-content layout="column"><div class="dialog-content-group"><div class="dialog-content"><md-tabs class=""><md-tab label="DETAILS"><md-content><md-tab-body><div class="main-body-container"><qb-bank-create-form bank="$ctrl.bank" questions="$ctrl.selectedQuestions"></qb-bank-create-form></div><!-- /.main-body-container --></md-tab-body></md-content></md-tab><md-tab label="EXPORT"><md-content><md-tab-body><qb-bank-export bank="$ctrl.bank"></qb-bank-export></md-tab-body></md-content></md-tab></md-tabs></div></div></md-dialog-content></md-dialog>
