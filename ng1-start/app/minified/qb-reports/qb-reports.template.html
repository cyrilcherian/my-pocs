<section layout="row" flex><section flex><md-toolbar layout="row" layout-align="space-between center"><div class="md-toolbar-tools"><qb-sidenav-button></qb-sidenav-button><span>Reports</span> <span flex></span></div></md-toolbar><div class="main-body-scroll"><div class="main-body-scroll-content"><md-content id="questionBank"><div class="main-body-container"><div class="bg-white md-whiteframe-1dp"><section style="padding: 32px"><md-button class="md-primary md-raised" ng-click="$ctrl.generateReport()">Generate Report</md-button><br><br><div><div layout="row"><md-input-container style="width: 100%"><textarea type="text" rows="2" ng-model="$ctrl.report.stem" placeholder="Enter Stem" name="stem"></textarea></md-input-container></div><div layout="row"><md-input-container style="width: 100%"><textarea type="text" rows="2" ng-model="$ctrl.report.leadIn" placeholder="Lead In" name="question"></textarea></md-input-container></div><div><md-chips md-min-length="2" ng-model="$ctrl.selectedQuestionIds" md-autocomplete-snap md-require-match="true" filter-selected="true" md-max-chips="1"><md-autocomplete md-selected-item="$ctrl.selectedQuestion" md-search-text="$ctrl.query" md-items="item in $ctrl.questionCustomSearch($ctrl.query)" md-item-text="item.value" placeholder="Search Question CustomId"><span md-highlight-text="$ctrl.searchText">{{item.value | numberFixedLen :5 }}</span></md-autocomplete><md-chip-template><span><strong>{{$chip.value | numberFixedLen :5 }}</strong></span></md-chip-template></md-chips></div><br><div layout="row"><md-input-container style="width: 100%"><input type="number" min="0" ng-model="$ctrl.timesUsed" placeholder="Times Used" name="timesUsed"></md-input-container></div><div><md-input-container style="width: 100%"><label>Please select statuses</label><md-select ng-model="$ctrl.selectedStatuses" data-md-container-class="selectdemoSelectHeader" multiple="multiple"><md-option ng-value="status" ng-repeat="status in $ctrl.statuses ">{{status.status}}</md-option></md-select></md-input-container></div><br><div><md-chips md-min-length="3" ng-model="$ctrl.selectedBankIds" md-autocomplete-snap md-require-match="true" filter-selected="true" md-max-chips="1"><md-autocomplete md-selected-item="$ctrl.selectedBank" md-search-text="$ctrl.searchText" md-items="item in $ctrl.querySearch($ctrl.searchText)" md-item-text="item.value" placeholder="Search for a bankId"><span md-highlight-text="$ctrl.searchText">{{item.value | numberFixedLen :5 }}</span></md-autocomplete><md-chip-template><span><strong>{{$chip.value | numberFixedLen :5 }}</strong></span></md-chip-template></md-chips></div><br><br><div><h2 class="md-title">Please select topics</h2><br><qb-table-search-bar selected="$ctrl.selected" data="$ctrl.tagSearch.name"></qb-table-search-bar><qb-topic-list data="$ctrl.topic.topics" filter="$ctrl.tagSearch"></qb-topic-list></div></div></section></div><!-- /bg --></div><!-- /.main-body-container --></md-content></div><!-- /.main-body-scroll-content --></div><!-- /.main-body-scroll --></section></section>
