<md-content><div class="user-activity-list-dialog"><div class="user-activity-list" ng-cloak><div class="user-activity-list__item" ng-repeat="event in $ctrl.revisions| orderBy:'date':true "><md-expansion-panel md-component-id="{{'panel_' + $index}}"><md-expansion-panel-collapsed><div class="user-activity-list__header" layout="row"><span><span class="activity-list-text">{{event.date| date:'MMM dd, yyyy h:mm a'}}</span> </span><span flex></span> <span><span class="activity-list-value" ng-style="{'color':(($index == 0 && $ctrl.query.page === 1)? '#5A9D58': '')}">{{$ctrl.getVersionNumber($index)}}</span></span></div><!-- /.user-activity-list__header --></md-expansion-panel-collapsed><md-expansion-panel-expanded><md-expansion-panel-header ng-click="$panel.collapse()"><div class="user-activity-list__header" layout="row"><span><span class="activity-list-text">{{event.date| date:'MMM dd, yyyy h:mm a'}}</span> </span><span flex></span> <span><span class="activity-list-value" ng-style="{'color':(($index == 0 && $ctrl.query.page === 1)? '#5A9D58': '')}">{{$ctrl.getVersionNumber($index)}}</span></span></div><!-- /.user-activity-list__header --></md-expansion-panel-header><md-expansion-panel-content flex layout="row" layout-align="start center"><div class="comment-list__user-icon"><img ng-src="http://www.gravatar.com/avatar/{{ event.modifiedBy.email | gravatar }}?s=300&d=identicon"></div><span class="work-list-text"><p>{{event.by}} modified this</p></span><span flex></span> <span><md-button class="md-primary md-raised" ng-if="$ctrl.getVersionNumber($index) != 'CURRENT'" ng-click="$ctrl.viewRevision(event, $index)">View</md-button></span></md-expansion-panel-content></md-expansion-panel-expanded></md-expansion-panel></div><!-- /.user-activity-list__item --></div><!-- /.user-activity-list --></div><!-- /.user-activity-list-dialog --></md-content>
