<div class="question-create__block" flex layout="column"><div class="question-create__section-header"><p class="md-title"><span style="color:red" ng-if="$ctrl.view !== 'review'">*</span>Choices</p><span class="question-create__instructions" ng-if="$ctrl.view !== 'review'"><p>Create 4-5 choices and click the box to indicate the correct answer</p></span></div><md-radio-group layout="column" ui-sortable="$ctrl.dragListener" ng-model="$ctrl.data.choices"><div ng-repeat="choice in $ctrl.data.choices" id="choice-{{$index}}" flex layout="row" layout-align="start center"><!-- <div ng-if="$ctrl.view !== 'review'" class="handle draggable"></div> --><md-checkbox class="md-primary" ng-click="$ctrl.responseSelected(choice)" ng-checked="choice.correct" ng-disabled="$ctrl.view === 'review'"></md-checkbox><div ng-if="$ctrl.view === 'review'"><div flex ng-bind-html="choice.choice" class="question-create__review-choice-check"></div></div><!-- /.question-create__review-choice --><md-input-container md-no-float ng-if="$ctrl.view !== 'review'" class="question-create__choice-container" flex><textarea type="text" ng-if="$ctrl.mce" ui-tinymce="$ctrl.tinyMceOptions" ng-model="choice.choice" placeholder="Response {{$index + 1}}"></textarea></md-input-container><div ng-if="$ctrl.view !== 'review'"><md-button aria-label="Remove" class="md-icon-button" ng-click="$ctrl.delete(choice)"><ng-md-icon icon="clear"></ng-md-icon></md-button></div></div></md-radio-group><span><md-button ng-if="$ctrl.view !== 'review'" ng-click="$ctrl.addChoice()" class="md-primary">Add Choice</md-button></span></div>
