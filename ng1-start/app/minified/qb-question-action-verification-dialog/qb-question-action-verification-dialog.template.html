<md-dialog aria-label="Question Publish Verification" ng-cloak flex-gt-sm="75" flex="90"><md-toolbar layout="row" layout-align="space-between center"><qb-sidenav-button></qb-sidenav-button><h1 class="md-toolbar-tools"><ng-pluralize count="$ctrl.questions.length" when="{'0': '','one': '1 Item {{$ctrl.action}} ','other': '{} Items {{$ctrl.action}}'}"></ng-pluralize></h1><md-button class="md-icon-button" ng-click="$ctrl.cancel($event)"><ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon></md-button></md-toolbar><md-dialog-content layout="column"><div class="dialog-content-group"><div class="dialog-content"><div layout="row"><h3>The following items have been {{$ctrl.action}}.</h3></div><md-list ng-cloak class="question-display-list"><md-list-item ng-repeat="item  in $ctrl.questions" class="question-display-list__item"><span class="question-display-list__text" flex><h3>{{item.customId| numberFixedLen:5}}</h3><p>{{item.stem + " " + item.question| htmlFilter}}</p></span><md-button class="md-primary md-raised" aria-label="View" ng-click="$ctrl.loadPreview($event, item)">View</md-button><md-divider></md-divider></md-list-item></md-list></div><!-- /.dialog-content --></div><!-- /.dialog-content-group --></md-dialog-content></md-dialog>
