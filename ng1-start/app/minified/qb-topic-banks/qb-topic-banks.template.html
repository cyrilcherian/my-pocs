<md-content layout="column" flex><section style="margin: 25px auto;width: 50%">{{$ctrl.data.description}}</section><md-card style="margin: 25px auto;width: 50%"><md-toolbar class="md-table-toolbar alternate" style="background: #C5CAE9"><div class="md-toolbar-tools"><span>{{$ctrl.data.banks.length}} Banks</span></div></md-toolbar><md-table-container class="md-table"><table md-table md-progress="promise"><thead ng-if="!$ctrl.options.decapitate" md-head md-order="$ctrl.query.order"><tr md-row><th md-column>ID</th><th md-column>Title</th><th md-column>Questions</th><th md-column>Modified</th></tr></thead><tbody md-body><tr md-row ng-repeat="bank in $ctrl.data.banks| orderBy: $ctrl.query.order | limitTo: $ctrl.query.limit : ($ctrl.query.page -1) * $ctrl.query.limit"><td md-cell>{{bank.customId | numberFixedLen:5}}</td><td md-cell>{{bank.title}}</td><td md-cell>{{bank.questions}}</td><td md-cell>{{bank.modified}}</td></tr></tbody></table></md-table-container><md-table-pagination md-limit="25 " md-limit-options="[25, 50, 100] " md-page="$ctrl.query.page " md-total="{{$ctrl.data.questions.length}} " md-page-select="$ctrl.options.pageSelect " md-on-paginate="$ctrl.logPagination "></md-table-pagination></md-card></md-content>
