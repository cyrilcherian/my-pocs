<md-dialog aria-label="Add Users" id="assignmentQuestionsDialog" layout-wrap ng-cloak flex-gt-sm="75" flex="90"><form><md-toolbar><div class="md-toolbar-tools"><h2>Select Users</h2><span flex></span><md-button class="md-icon-button" ng-click="$ctrl.cancel()"><ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon></md-button></div></md-toolbar><md-dialog-content ng-cloak><div class="dialog-content-group"><div class="dialog-content"><md-tabs md-border-bottom class="dialog-tabs"><md-tab label="Users"><qb-table-search-bar data="$ctrl.parent.searchParam" selected="$ctrl.selected"></qb-table-search-bar><md-content><md-list ng-cloak><md-list-item ng-repeat="user in $ctrl.parent.allUsers"><section id="{{user.id}}"><img ng-src="{{user.profile}}"> {{user.name}}<md-checkbox class="md-secondary" ng-change="$ctrl.changed(user)" ng-model="user.selected" aria-label="user"></md-checkbox></section><md-divider></md-divider></md-list-item></md-list></md-content></md-tab></md-tabs><md-table-pagination layout="row" layout-fill md-limit="25 " md-limit-options="[25, 50, 100] " md-page="$ctrl.parent.query.page" md-total="{{$ctrl.parent.count}}" md-page-select="$ctrl.parent.options.pageSelect " md-on-paginate="$ctrl.parent.logPagination"></md-table-pagination></div><!-- /.dialog-content --><md-divider></md-divider></div><!-- /.dialog-content-group --></md-dialog-content><md-dialog-actions><div class="dialog-actions-group"><div class="dialog-actions" layout="row"><span flex></span><md-button ng-click="$ctrl.addUsers()" class="md-primary">Add Users</md-button></div><!-- /.dialog-actions --></div><!-- /.dialog-actions-group --></md-dialog-actions></form></md-dialog>
