<md-dialog aria-label="Add Pdf" layout-wrap ng-cloak flex-gt-sm="75" flex="90"><form name="filterQuestionFormForm"><md-toolbar><div class="md-toolbar-tools"><h2>Validations</h2></div></md-toolbar><md-dialog-content layout="column"><md-list ng-cloak><md-list-item ng-repeat="validation in $ctrl.validations"><p ng-if="validation.name =='choiceCorrect'">Please select a correct answer choice</p><p ng-if="validation.name =='references'">Please add references</p><p ng-if="validation.name =='NoAnswer'">Please provide answer for choices</p><p ng-if="validation.name =='rationale'">Please add rationale</p><p ng-if="validation.name =='addChoice'">Please add atleast 2 choices as answers</p><md-divider></md-divider></md-list-item></md-list></md-dialog-content><md-dialog-actions><div class="dialog-actions-group"><div class="dialog-actions" layout="row"><span flex></span><md-button aria-label="close " class="md-raised md-primary" ng-click="$ctrl.close()">OK</md-button></div><!-- /.dialog-actions --></div><!-- /.dialog-actions-group --></md-dialog-actions></form></md-dialog>
