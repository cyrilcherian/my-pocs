<div class="assignment-assignee-submission"><div ng-if="$ctrl.assignment.reviewGuideId"><div class="assignment-submission-guide"><md-button class="md-primary assignment-submission-guide__button" ng-click="$ctrl.openGuide($event)"><span class="icon-mar--right-xs"><ng-md-icon icon="file_download" aria-label="Download File"></ng-md-icon></span><span>Authoring Guide</span></md-button></div><!-- /.assignment-submission-guide --></div><div class="assignment-submission-group"><ul class="assignment-submission-list" ng-cloak ng-if="($ctrl.assignment.kind === $ctrl.constants.QUESTION_CREATE || $ctrl.assignment.kind === $ctrl.constants.QUESTION_REVISION)"><li class="assignment-submission-list__item" ng-repeat="question in $ctrl.assignment.items"><span class="submission-list-details"><span class="submission-list-id">{{question.customId| numberFixedLen:5}}</span> <span class="submission-list-stem"><span class="submission-list-stem-text">{{question.stem + " " + question.question| htmlFilter}}</span> </span></span><span class="submission-list-status" ng-if="$ctrl.isAdmin || $ctrl.isEditor">{{question.status}}</span> <span class="submission-list-buttons"><md-button ng-if="$ctrl.canOpen(question)" class="md-button md-primary" ng-click="$ctrl.openQuestion($event, question)">Open</md-button></span><span class="submission-list-buttons"><md-button ng-if="!$ctrl.canOpen(question)" class="md-button md-primary" ng-click="$ctrl.previewQuestion($event, question)">View</md-button></span><span ng-if="$ctrl.canRemove(question) && $ctrl.assignment.kind === $ctrl.constants.QUESTION_CREATE" class="submission-list-remove"><md-button class="md-icon-button md-primary" aria-label="Remove"><md-tooltip md-direction="top">Remove</md-tooltip><ng-md-icon icon="close" ng-click="$ctrl.removeData($event, $ctrl.assignment.items, question)"></ng-md-icon></md-button></span></li></ul><!-- /.assignment-submission-list --><ul class="assignment-submission-list" ng-cloak ng-if="($ctrl.assignment.kind === $ctrl.constants.QUESTION_CREATE && ($ctrl.assignment.status != 'Complete'))" id="dummyList"><li class="assignment-submission-list__item assignment-submission-list__item--create" ng-repeat="iterator in $ctrl.dummy"><md-button ng-click="$ctrl.createQuestion($event)" class="md-button md-primary submission-list-button-create">Create Question</md-button><md-button ng-click="$ctrl.attachQuestion($event)" class="md-button md-primary submission-list-button-create" style="display:none">Attach Question</md-button></li></ul><div ng-if="($ctrl.assignment.kind === $ctrl.constants.QUESTION_REVIEW)"><qb-assignment-reviewmine assignment="$ctrl.assignment"></qb-assignment-reviewmine></div></div><!-- /.assignment-submission-group --><div class="assignment-submission-button-group"><div class="assignment-submission-button"><md-button ng-if="$ctrl.isDraft() && $ctrl.actions.submit.visible" class="md-raised md-primary md-button assignment-submission-button__button" ng-click="$ctrl.turnIn($event)">Submit</md-button><md-button ng-if="$ctrl.isSubmitted()" class="md-raised md-primary md-button assignment-submission-button__button" ng-click="$ctrl.recall($event)">RECALL</md-button></div><!-- /.assignment-submission-button --></div><!-- /.assignment-submission-button-group --></div><!-- /.assignment-assignee-submission -->
