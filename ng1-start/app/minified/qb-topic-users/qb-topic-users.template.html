<md-content layout="column" flex><section style="margin: 25px auto;width: 50%">{{$ctrl.data.description}}</section><md-card style="margin: 25px auto;width: 50%"><md-toolbar class="md-table-toolbar alternate" style="background: #C5CAE9"><div class="md-toolbar-tools"><span>{{$ctrl.data.users.length}} Users</span></div></md-toolbar><md-table-container class="md-table"><table md-table md-progress="promise"><thead ng-if="!$ctrl.options.decapitate" md-head md-order="$ctrl.query.order"><tr md-row><th md-column>Name</th><th md-column>Reviewer</th><th md-column>Added</th></tr></thead><tbody md-body><tr md-row ng-repeat="user in $ctrl.data.users| orderBy: $ctrl.query.order | limitTo: $ctrl.query.limit : ($ctrl.query.page -1) * $ctrl.query.limit"><td md-cell><img ng-src="{{user.profile}}" style="width: 50px;height: 50px !important;padding: 7px;display: inline-block"><span>{{user.name}}</span></td><td md-cell>{{user.reviewer}}</td><td md-cell>{{user.added}}</td></tr></tbody></table></md-table-container><md-table-pagination md-limit="25 " md-limit-options="[25, 50, 100] " md-page="$ctrl.query.page " md-total="{{$ctrl.data.questions.length}} " md-page-select="$ctrl.options.pageSelect " md-on-paginate="$ctrl.logPagination "></md-table-pagination></md-card></md-content>
