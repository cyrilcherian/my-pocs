<div class="question-create__block" flex layout="column"><div class="question-create__section-header"><p class="md-title"><span style="color:red" ng-if="$ctrl.view !== 'review'">*</span>Choices</p><span class="question-create__instructions" ng-if="$ctrl.view !== 'review'"><p class="md-body-1">You should create 4-5 questions and select the correct answer.</p></span></div><!-- /.question-create__section-header --><md-radio-group ng-model="$ctrl.selectedChoice" ng-change="$ctrl.choiceSelected($ctrl.selectedChoice)" flex><div ng-repeat="choice in $ctrl.data.choices" layout="row" layout-align="start center" flex><md-radio-button ng-value="choice.position" class="md-primary" ng-disabled="$ctrl.view === 'review'" aria-label="{{ choice.position}}"></md-radio-button><div layout="column" ng-if="$ctrl.view === 'review'"><div class="question-create__review-choice"><div flex ng-bind-html="choice.choice"></div></div><!-- /.question-create__review-choice --></div><md-input-container ng-if="$ctrl.view !== 'review'" md-no-float flex class="question-create__choice-container"><textarea type="text" ng-if="$ctrl.mce" ui-tinymce="$ctrl.tinyMceOptions" ng-model="choice.choice"></textarea></md-input-container><div ng-if="$ctrl.view !== 'review'"><md-button aria-label="Remove" class="md-icon-button" ng-click="$ctrl.delete(choice)"><ng-md-icon icon="clear"></ng-md-icon></md-button></div></div></md-radio-group><span><md-button ng-if="$ctrl.view !== 'review'" ng-click="$ctrl.addChoice()" class="md-primary">Add Choice</md-button></span></div><!-- /.question-create__block -->
