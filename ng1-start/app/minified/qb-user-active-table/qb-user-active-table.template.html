<md-content layout="column" flex><qb-users-menu selected="$ctrl.selected" tab="'active'"></qb-users-menu><md-toolbar class="md-table-toolbar alternate" ng-if="$ctrl.selected.length > 0" id="tableHead"><div class="md-toolbar-tools"><span>{{$ctrl.selected.length}} {{$ctrl.selected.length > 1 ? 'items' : 'item'}} selected</span></div></md-toolbar><div class="user-directory-table md-whiteframe-1dp"><qb-table-search-bar selected="$ctrl.selected" data="$ctrl.searchParam"></qb-table-search-bar><md-table-container class="md-table"><table md-table md-row-select="$ctrl.options.rowSelection" multiple="{{$ctrl.options.multiSelect}}" ng-model="$ctrl.selected" md-progress="promise"><thead ng-if="!$ctrl.options.decapitate" md-head md-order="$ctrl.query.order"><tr md-row><th md-column><span>Name</span></th><th md-column><span>Role</span></th><th md-column>Created</th><th md-column></th><th md-column>Actions</th></tr></thead><tbody md-body><tr md-row md-select="user" md-select-id="id" ng-repeat="user in $ctrl.userData| orderBy: $ctrl.query.order"><td md-cell><span class="table-user-image-group"><span class="table-user-image"><img ng-src="http://www.gravatar.com/avatar/{{ user.email | gravatar }}?s=300&d=identicon"> </span><span class="table-user-name" title="{{user.name}}">{{user.name}}</span></span></td><td md-cell>{{user.role}}</td><td md-cell>{{user.created}}</td><td md-cell><md-button ng-click="$ctrl.editProfile(user) ">Edit</md-button></td><td md-cell><md-button ng-click="$ctrl.loadProfile(user.id) ">View</md-button></td></tr></tbody></table></md-table-container><md-table-pagination md-limit="25 " md-limit-options="[25, 50, 100] " md-page="$ctrl.query.page " md-total="{{$ctrl.total}} " md-page-select="$ctrl.options.pageSelect " md-on-paginate="$ctrl.logPagination "></md-table-pagination></div><!-- /.user-directory-table --></md-content>
