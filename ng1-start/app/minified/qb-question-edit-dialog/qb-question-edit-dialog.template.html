<md-dialog aria-label="Edit Question" layout-wrap ng-cloak flex-gt-sm="75" flex="90"><form name="questionEditForm"><md-toolbar layout="row" layout-align="space-between center" ng-cloak><h1 class="md-toolbar-tools">Question {{$ctrl.question.customId| numberFixedLen:5}}</h1><qb-question-more section="edit-question" question="$ctrl.question" ng-if="$ctrl.showSave()"></qb-question-more><md-button class="md-icon-button" ng-click="$ctrl.cancel($event)"><ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon></md-button></md-toolbar><md-dialog-content layout="column"><div class="dialog-content-group"><div class="dialog-content"><qb-question-edit question="$ctrl.question" view="$ctrl.state" dialog="$ctrl.dialog"></qb-question-edit></div><!-- /.dialog-content --></div><!-- /.dialog-content-group --></md-dialog-content></form></md-dialog>
