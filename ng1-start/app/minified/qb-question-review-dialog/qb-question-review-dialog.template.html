<md-dialog aria-label="review question" layout-wrap ng-cloak flex-gt-sm="75" flex="90"><form name="addQuestionReviewForm"><md-toolbar><div class="md-toolbar-tools"><h2>Review Question {{$ctrl.question.customId| numberFixedLen:5}}</h2><span flex></span><md-button class="md-icon-button" ng-click="$ctrl.cancel($event)"><ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon></md-button></div></md-toolbar><md-dialog-content layout="column"><div class="dialog-content-group"><div class="dialog-content"><qb-question-details data="$ctrl.question" view="'review'" media="$ctrl.media" other="$ctrl.noMedia"></qb-question-details><qb-question-tag data="$ctrl.question.tags" view="'review'"></qb-question-tag></div></div></md-dialog-content><md-dialog-actions><div class="dialog-actions-group"><div class="dialog-actions" layout="row"><md-button class="md-primary md-raised" aria-label="ReviewComments" ng-click="$ctrl.addReviewComments($event)">ADD REVIEW COMMENTS</md-button><span flex></span></div></div></md-dialog-actions></form></md-dialog>
