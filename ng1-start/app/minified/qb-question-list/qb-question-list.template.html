<md-radio-group ng-model="$ctrl.selected" layout="column" ng-change="$ctrl.onQuestionSelect()"><md-list ng-cloak><md-list-item ng-repeat="question in $ctrl.data" layout="column"><md-radio-button class="question-review-radio" ng-value="question" aria-label="question"><div layout="row"><div layout="column"><div>{{question.customId | numberFixedLen:5}}</div><div style="color:#CCC">{{question.stem + " " + question.question | htmlFilter}}</div></div></div></md-radio-button><md-divider></md-divider></md-list-item></md-list></md-radio-group>
