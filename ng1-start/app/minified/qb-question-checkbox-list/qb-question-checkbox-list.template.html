<md-list ng-cloak class="question-select-list"><md-list-item ng-repeat="question in $ctrl.data" class="question-select-list__item"><span class="question-select-list__text"><h3>{{question.customId| numberFixedLen:5}}</h3><p>{{question.stem + " " + question.question | htmlFilter |characters: $ctrl.wordLimit(question)}} <a ng-if="!question.moreShown && $ctrl.hasMore(question)" ng-click="$ctrl.showMore(question, $event)">More</a> <a ng-if="question.moreShown" ng-click="$ctrl.showLess(question, $event)">Less</a></p></span><span><md-checkbox class="md-secondary" ng-change="$ctrl.changed(question)" ng-model="question.selected" aria-label="question"></md-checkbox></span><md-divider></md-divider></md-list-item></md-list>
