<md-dialog aria-label="Filter Question" class="user-dialog" id="assignmentQuestionsDialog" layout-wrap ng-cloak><form><md-dialog-content ng-cloak aria-label="dialog"><label ng-if="$ctrl.reference === 'assignment-mine'">Select Questions</label><qb-table-search-bar selected="$ctrl.itemsSelected" data="$ctrl.searchParam"></qb-table-search-bar><md-content class="md-padding library-tab"><qb-question-list data="$ctrl.parent.questionDiff" referrer="$ctrl.reference" sq="$ctrl.selectedQuestion"></qb-question-list></md-content><md-table-pagination layout="row" md-limit="25 " md-limit-options="[25, 50, 100] " md-page="$ctrl.parent.query.page" md-total="{{$ctrl.parent.count}}" md-page-select="$ctrl.parent.options.pageSelect " md-on-paginate="$ctrl.parent.logPagination"></md-table-pagination></md-dialog-content><md-dialog-actions layout="row" style="display: block"><md-button ng-if="$ctrl.reference === 'assignment-mine'" ng-click="$ctrl.addQns()" class="md-primary md-raised">Add Questions</md-button><md-button ng-click="$ctrl.close()" class="md-primary md-raised">CANCEL</md-button></md-dialog-actions></form></md-dialog>
