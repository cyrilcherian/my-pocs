<md-toolbar flex="100" layout="row" layout-align="space-between center"><h1 class="md-toolbar-tools">Answer Key</h1></md-toolbar><form name="answerForm" id="answerForm"><div>Choose correct answer</div><md-divider></md-divider><div layout="column" ng-if="($ctrl.data.category == 'singleResponse')"><md-radio-group layout="column" ng-model="$ctrl.selectedChoice"><div ng-repeat="choice in $ctrl.data.choices"><md-radio-button ng-value="$index" ng-disabled="true">{{ choice.choice}}<md-icon ng-if="choice.correct"><svg fill="#0F9D58" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg></md-icon></md-radio-button><div ng-if="choice.rationale" class="rationale" layout="column"><div class="header-section" layout="row"><h4>Rationale</h4></div><div>{{choice.rationale}}</div></div><md-divider></md-divider></div></md-radio-group></div><div layout="column" ng-if="($ctrl.data.category == 'multipleResponse')"><md-list ng-cloak><md-list-item ng-repeat="choice in $ctrl.data.choices" ng-class="{'checked' : choice.correct}"><div class="md-list-item-text" layout="column"><md-checkbox ng-checked="choice.correct" layout="row"><div>{{ choice.choice}}</div><md-icon ng-if="choice.correct" layout-align="end center"><svg fill="#0F9D58" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z"/></svg></md-icon></md-checkbox><div ng-if="choice.rationale" class="rationale" layout="column"><div class="header-section" layout="row"><h4>Rationale</h4></div><div>{{choice.rationale}}</div></div></div><md-divider></md-divider></md-list-item></md-list></div><div layout="column"><label>Rationale</label><md-input-container md-no-float><textarea type="text" ng-model="$ctrl.question.rationale" ng-disabled="true">
            </textarea></md-input-container></div></form>
