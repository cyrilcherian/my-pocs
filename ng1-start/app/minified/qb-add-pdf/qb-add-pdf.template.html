<md-dialog aria-label="Add Pdf" layout-wrap ng-cloak flex-gt-sm="75" flex="90"><form name="filterQuestionFormForm"><md-toolbar><div class="md-toolbar-tools"><h2>Insert File</h2><span flex></span><md-button class="md-icon-button" ng-click="$ctrl.close($event)"><ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon></md-button></div></md-toolbar><md-dialog-content layout="column"><div class="dialog-content-group"><div class="dialog-content"><md-tabs md-border-bottom class="dialog-tabs"><md-tab label="UPLOAD" md-on-select="$ctrl.onSelect('Upload')"><md-content><md-tab-body><md-progress-circular md-mode="indeterminate" ng-show="$ctrl.isLoading" class="md-accent md-hue-1"></md-progress-circular><div ng-hide="$ctrl.isLoading"><div class="dialog-tab-content-pad-top"><md-input-container md-no-float class="dialog-form__input-container"><input type="file" ngf-select ng-model="pdfFile" name="file" autofocus="" accept="application/pdf" ngf-pattern=".pdf" required ngf-model-invalid="errorFile"></md-input-container><i ng-show="filterQuestionFormForm.file.$error.maxSize">File too large {{errorFile.size / 1000000|number:1}}MB: max 2M</i><md-button aria-label="Remove File" ng-click="pdfFile = null" ng-show="pdfFile" class="md-primary">Remove File</md-button></div><!-- /.dialog-tab-content-pad-top --></div></md-tab-body></md-content></md-tab><md-tab label="Library" md-on-select="$ctrl.onSelect('Library')"><md-content><md-radio-group ng-model="$ctrl.media"><div class="form-image-list" ng-cloak md-progress="promise"><div class="form-image-list__item" ng-repeat="file in $ctrl.lib"><md-radio-button ng-value="{{file}}" aria-label="media image"><div class="form-image-list__item-block"><div class="form-image-list__details"><p>{{file.name}}</p></div></div></md-radio-button></div></div></md-radio-group></md-content></md-tab></md-tabs><md-table-pagination ng-show="$ctrl.tabSelected == 'Library'" md-limit="25 " md-limit-options="[25, 50, 100] " md-page="$ctrl.query.page" md-total="{{$ctrl.total}}" md-page-select="$ctrl.options.pageSelect " md-on-paginate="$ctrl.logPagination"></md-table-pagination></div><!-- /.dialog-content --><md-divider></md-divider></div><!-- /.dialog-content-group --></md-dialog-content><md-dialog-actions><div class="dialog-actions-group"><div class="dialog-actions" layout="row"><span flex></span><md-button aria-label="Insert File" ng-disabled="!pdfFile || filterQuestionFormForm.$invalid" ng-if="$ctrl.tabSelected == 'Upload'" aria-label="close " class="md-raised md-primary" ng-click="$ctrl.upload(pdfFile)">Insert File</md-button><md-button aria-label="Insert File" ng-disabled="!$ctrl.media" ng-if="$ctrl.tabSelected == 'Library'" aria-label="close " class="md-primary" ng-click="$ctrl.libSelect(pdfFile)">Insert File</md-button></div><!-- /.dialog-actions --></div><!-- /.dialog-actions-group --></md-dialog-actions></form></md-dialog>
