<md-content><div class="user-activity-list-dialog"><div class="user-activity-list" ng-cloak><div class="user-activity-list__item" ng-repeat="event in $ctrl.logs"><md-expansion-panel md-component-id="{{'panel_' + $index}}"><md-expansion-panel-collapsed><div class="user-activity-list__header" layout="row"><span><span class="activity-list-text">{{event.description}}</span> </span><span flex></span> <span><span class="activity-list-value">{{event.lastModificationDate| date:'HH:mm:ss MM/dd/yyyy'}}</span></span></div><!-- /.user-activity-list__header --></md-expansion-panel-collapsed><md-expansion-panel-expanded><md-expansion-panel-header ng-click="$panel.collapse()"><div class="user-activity-list__header" layout="row"><span><span class="activity-list-text">{{event.description}}</span> </span><span flex></span> <span><span class="activity-list-value">{{event.lastModificationDate| date:'HH:mm:ss MM/dd/yyyy'}}</span></span></div><!-- /.user-activity-list__header --></md-expansion-panel-header><md-expansion-panel-content flex layout="row" layout-align="start center"><div class="comment-list__user-icon"><img ng-src="http://www.gravatar.com/avatar/{{ event.modifiedBy.email | gravatar }}?s=300&d=identicon"></div><span class="work-list-text"><p>{{event.modifiedBy.name}} {{event.description}}</p></span></md-expansion-panel-content></md-expansion-panel-expanded></md-expansion-panel></div><!-- /.user-activity-list__item --></div><!-- /.user-activity-list --></div><!-- /.user-activity-list-dialog --></md-content>
