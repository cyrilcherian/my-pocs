<md-dialog aria-label="Question Information" layout-wrap ng-cloak flex-gt-sm="75" flex="90"><form name="questionInfoForm "><md-toolbar><div class="md-toolbar-tools"><h2>Question {{$ctrl.data.customId| numberFixedLen:5}} Information</h2><span flex></span><md-button class="md-icon-button" ng-click="$ctrl.close($event)"><ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon></md-button></div></md-toolbar><md-dialog-content layout="column"><div class="dialog-content-group"><div class="dialog-content"><md-table-container class="md-table"><table md-table md-progress="promise"><tbody><tr md-row ng-repeat="data in $ctrl.information| orderBy: $ctrl.query.order | limitTo: $ctrl.query.limit : ($ctrl.query.page -1) * $ctrl.query.limit"><td md-cell><span>{{data.content}}</span></td><td md-cell><span>{{data.data}}</span></td></tr></tbody></table></md-table-container></div><!-- /.dialog-content --><md-divider></md-divider></div><!-- /.dialog-content-group --></md-dialog-content></form></md-dialog>
