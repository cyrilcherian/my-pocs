<div ng-if="$ctrl.view == 'review'"><md-list-item ng-repeat="comment in $ctrl.data.questionnaire" class="question-select-list__item"><div flex layout="row" layout-align="start center"><span class="question-select-list__text"><h3>{{comment.question}}</h3></span><span flex></span> <span><md-switch ng-model="comment.response" ng-true-value="'YES'" ng-false-value="'NO'" ng-disabled="$ctrl.disable" ng-change="$ctrl.onChange(comment)">{{comment.response}}</md-switch></span></div><md-divider></md-divider></md-list-item><br><md-input-container md-no-float class="dialog-form__input-container"><br><p class="md-subhead" style="font-weight: 500">If you answered "No" to any of the review questions above please explain and add any additional comments</p><br><textarea type="text" name="comment" class="dialog-form__textarea" ng-model="$ctrl.data.comment" flex placeholder="Enter Comments" ng-disabled="$ctrl.disable" md-autofocus>
        </textarea></md-input-container></div><div ng-if="$ctrl.view == 'submissions'"><div ng-if="$ctrl.data.length == 0"><p>No reviews for this question</p></div><div ng-repeat="review in $ctrl.data"><h3><strong>{{review.createdBy.name}}</strong></h3><md-list-item ng-repeat="comment in review.questionnaire" class="question-select-list__item"><div flex layout="row" layout-align="start center"><span class="question-select-list__text"><h3>{{comment.question}}</h3></span><span flex></span> <span><md-switch ng-model="comment.response" ng-true-value="'YES'" ng-false-value="'NO'" ng-disabled="$ctrl.disable">{{comment.response}}</md-switch></span></div><md-divider></md-divider></md-list-item><br><md-input-container md-no-float class="dialog-form__input-container"><div class="comment-list__user-icon"><img ng-src="http://www.gravatar.com/avatar/{{ comment.createdBy.email | gravatar }}?s=300&d=identicon"></div><textarea type="text" name="comment" class="dialog-form__textarea" ng-model="review.comment" flex placeholder='If you answered "No" to any of the review questions above please explain here and add any additional critique of the MCQ' ng-disabled="$ctrl.disable" md-autofocus>
            </textarea></md-input-container><md-divider></md-divider></div></div>
