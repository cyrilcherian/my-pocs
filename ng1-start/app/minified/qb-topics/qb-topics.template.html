<md-toolbar><div class="md-toolbar-tools"><span>Topics</span></div></md-toolbar><md-content layout="column" flex><section style="margin: 25px auto;width: 50%">212 Topics</section><md-card style="margin: 25px auto;width: 50%"><md-toolbar class="md-table-toolbar alternate" style="background: #C5CAE9"><div class="md-toolbar-tools"><span></span></div></md-toolbar><md-table-container class="md-table"><table md-table md-progress="promise"><thead ng-if="!$ctrl.options.decapitate" md-head md-order="$ctrl.query.order"><tr md-row><th md-column>ID</th><th md-column>Topic</th><th md-column>Questions</th><th md-column>Banks</th><th md-column>Users</th></tr></thead><tbody md-body><tr md-row ng-repeat="topic in $ctrl.topics| orderBy: $ctrl.query.order | limitTo: $ctrl.query.limit : ($ctrl.query.page -1) * $ctrl.query.limit"><td md-cell>{{topic.id}}</td><td md-cell>{{topic.topic}}</td><td md-cell><span ng-click="$ctrl.loadTopic('questions',topic)">{{topic.questions}}</span></td><td md-cell><span ng-click="$ctrl.loadTopic('banks',topic)">{{topic.banks}}</span></td><td md-cell><span ng-click="$ctrl.loadTopic('users',topic)">{{topic.users}}</span></td></tr></tbody></table></md-table-container><md-table-pagination md-limit="25 " md-limit-options="[25, 50, 100] " md-page="$ctrl.query.page " md-total="{{$ctrl.topics.length}} " md-page-select="$ctrl.options.pageSelect " md-on-paginate="$ctrl.logPagination "></md-table-pagination></md-card></md-content>
