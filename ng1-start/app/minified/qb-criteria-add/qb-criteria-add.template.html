<md-content ng-cloak><div ng-repeat="(key, value) in $ctrl.criteria"><section ng-if="value.length > 0"><div class="bank-criteria__subheader"><h2 class="bank-criteria__subheader-title">{{key}}</h2></div><md-list ng-cloak class="question-display-list question-display-list--bank-criteria-list"><md-list-item ng-repeat="subTag in value" class="question-display-list__item question-display-list__item--less-pad"><span class="question-display-list__text"><h3>{{subTag.name}}</h3></span><span><md-button class="md-icon-button" aria-label="Remove" ng-click="$ctrl.removeData(value, subTag)"><md-tooltip md-direction="top">Remove</md-tooltip><ng-md-icon icon="clear"></ng-md-icon></md-button></span><md-divider></md-divider></md-list-item></md-list></section></div></md-content>
