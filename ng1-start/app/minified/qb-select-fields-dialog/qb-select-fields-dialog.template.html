<md-dialog aria-label="Add Fields" id="selectFieldDialog" layout-wrap ng-cloak flex-gt-sm="75" flex="90"><form><md-toolbar><div class="md-toolbar-tools"><h2>Select Fields</h2><span flex></span><md-button class="md-icon-button" ng-click="$ctrl.cancel()"><ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon></md-button></div></md-toolbar><md-dialog-content ng-cloak><div class="dialog-content-group"><div class="dialog-content"><md-tabs md-border-bottom class="dialog-tabs"><md-tab label="Fields"><md-content><md-list ng-cloak><md-list-item ng-repeat="field in $ctrl.allFields"><section><span>{{field.field}}</span><md-checkbox class="md-secondary" ng-model="field.selected" aria-label="state"></md-checkbox></section><md-divider></md-divider></md-list-item></md-list></md-content></md-tab></md-tabs></div><md-divider></md-divider></div></md-dialog-content><md-dialog-actions><div class="dialog-actions-group"><div class="dialog-actions" layout="row"><span flex></span><md-button ng-click="$ctrl.addFields()" class="md-primary">Add Fields</md-button></div></div></md-dialog-actions></form></md-dialog>
