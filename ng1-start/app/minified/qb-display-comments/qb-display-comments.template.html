<div class="comments-group"><div class="comments"><ul class="comment-list" ng-cloak><li class="comment-list__item" ng-repeat="comment in $ctrl.comments"><div class="comment-list__header"><div class="comment-list__user-icon"><img ng-src="http://www.gravatar.com/avatar/{{ comment.createdBy.email | gravatar }}?s=300&d=identicon"></div><!-- /.comment-list__user-icon --><div class="comment-list__user-name">{{comment.createdBy.name}}</div><!-- /.comment-list__user-name --><div class="comment-list__comment-date">{{comment.creationDate| timeAgo}}</div><!-- /.comment-list__comment-date --></div><!-- /.comment-list__header --><div class="comment-list__comment"><p>{{comment.comment}}</p><p><a ng-click="$ctrl.addReply($event, comment)" class="button-reply" ng-hide="($ctrl.status == 'Complete')">Reply</a></p></div><!-- /.comment-list__comment --><ul><li class="comment-list__item" ng-repeat="comment_comment in comment.child"><div class="comment-list__header"><div class="comment-list__user-icon"><img ng-src="http://www.gravatar.com/avatar/{{ comment_comment.createdBy.email | gravatar }}?s=300&d=identicon"></div><!-- /.comment-list__user-icon --><div class="comment-list__user-name">{{comment_comment.createdBy.name}}</div><!-- /.comment-list__user-name --><div class="comment-list__comment-date">{{comment_comment.creationDate| timeAgo}}</div><!-- /.comment-list__comment-date --></div><!-- /.comment-list__header --><div class="comment-list__comment"><p>{{comment_comment.comment}}</p><p><a ng-click="$ctrl.addReply($event, comment_comment)" class="button-reply" ng-hide="($ctrl.status == 'Complete')">Reply</a></p></div><!-- /.comment-list__comment --></li></ul></li><!-- /.comment-list__item --></ul><!-- /.comment-list --><div class="comment-list__header comment-list__header--add" ng-hide="$ctrl.showComment()"><div class="comment-list__user-icon"><img ng-src="http://www.gravatar.com/avatar/{{ comment.createdBy.email | gravatar }}?s=300&d=identicon"></div><!-- /.comment-list__user-icon --><div class="comment-list__user-name"><md-button ng-click="$ctrl.addComment($event)" class="comment-list__add-button">Add Comment...</md-button></div><!-- /.comment-list__user-name --></div><!-- /.comment-list__header --></div><!-- /.comments --></div><!-- /.comments-group -->
