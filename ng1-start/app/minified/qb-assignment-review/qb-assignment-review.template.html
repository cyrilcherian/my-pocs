<md-dialog aria-label="Filter Question" id="assignmentQuestionsDialog" layout-wrap ng-cloak flex-gt-sm="75" flex="90"><form><md-toolbar><div class="md-toolbar-tools"><h2>Select Items</h2><span flex></span><md-button class="md-icon-button" ng-click="$ctrl.close()"><ng-md-icon icon="close" aria-label="Close dialog"></ng-md-icon></md-button></div></md-toolbar><md-dialog-content ng-cloak><div class="dialog-content-group"><div class="dialog-content"><md-tabs md-border-bottom class="dialog-tabs"><md-tab label="Questions"><qb-table-search-bar selected="$ctrl.parent.selected" data="$ctrl.parent.searchParam"></qb-table-search-bar><md-content><qb-question-checkbox-list selected="$ctrl.selected" data="$ctrl.parent.allQuestions"></qb-question-checkbox-list></md-content></md-tab></md-tabs><md-table-pagination layout="row" md-limit="25 " md-limit-options="[25, 50, 100] " md-page="$ctrl.parent.query.page" md-total="{{$ctrl.parent.reviewQuestioncount}}" md-page-select="$ctrl.parent.options.pageSelect " md-on-paginate="$ctrl.parent.logPagination"></md-table-pagination></div><!-- /.dialog-content --><md-divider></md-divider></div><!-- /.dialog-content-group --></md-dialog-content><md-dialog-actions><div class="dialog-actions-group"><div class="dialog-actions" layout="row"><span flex></span><md-button ng-click="$ctrl.addItems()" class="md-primary">Add Items</md-button></div><!-- /.dialog-actions --></div><!-- /.dialog-actions-group --></md-dialog-actions></form></md-dialog>
