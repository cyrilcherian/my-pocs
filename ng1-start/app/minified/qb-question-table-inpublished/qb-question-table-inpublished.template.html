<md-content layout="column" ng-cloak flex><div class="main-body-container"><div flex class="bg-white md-whiteframe-1dp"><div class="user-directory"><div class="user-directory-menu-group" layout="row"><div class="user-directory-menu"><div layout="row" layout-align="start center"><!--<md-button ng-if="$ctrl.canSeeEditAssignment" aria-label="Add to Question Bank" ng-click="$ctrl.addToQuestionBank($event)" class="directory-menu-button">
                            <div>Add to Question Bank</div>
                            </md-button>--><qb-question-manage-questions questions="$ctrl.selected"></qb-question-manage-questions><span flex></span><md-input-container><md-select ng-model="$ctrl.filter.order" placeholder="Order By" ng-change="$ctrl.sortChanged()" class="directory-menu-select"><md-option ng-value="field.key" ng-repeat="field in $ctrl.orderFields" ng-selected="$first">{{field.field}}</md-option></md-select></md-input-container><md-input-container><md-select ng-model="$ctrl.filter.sortBy" placeholder="Sort By" ng-change="$ctrl.sortChanged()" class="directory-menu-select"><md-option ng-value="field.key" ng-repeat="field in $ctrl.sortFields" ng-selected="$first">{{field.field}}</md-option></md-select></md-input-container></div><!-- /row --></div><!-- /.user-directory-menu --></div><!-- /.user-directory-menu-group --><md-toolbar class="md-table-toolbar alternate" ng-if="$ctrl.selected.length > 0" id="tableHead"><div class="md-toolbar-tools"><span><ng-pluralize count="$ctrl.selected.length" when="{'0': '','one': '1 item selected','other': '{} items selected'}"></ng-pluralize></span></div></md-toolbar><div ng-if="$ctrl.questionData && $ctrl.questionData.length == 0"><div class="md-whiteframe-2dp bg-white"><div class="assignment-empty"><h2 class="md-headline">You have no questions available.</h2></div></div><!-- /.assignment-empty --></div><!-- /md-whiteframe --><md-table-container ng-if="$ctrl.questionData && $ctrl.questionData.length != 0" class="md-table"><md-table-container ng-if="$ctrl.questionData && $ctrl.questionData.length != 0" class="md-table"><table md-table md-row-select="$ctrl.options.rowSelection" multiple="{{$ctrl.options.multiSelect}}" ng-model="$ctrl.selected" md-progress="promise"><thead ng-if="!$ctrl.options.decapitate" md-head md-order="$ctrl.query.order"><tr md-row><th ng-repeat="field in $ctrl.fields" ng-if="field.selected && $ctrl.allowField(field)" md-column><span>{{field.field}}</span></th></tr></thead><tbody md-body><tr md-row md-select="question" md-select-id="id" md-auto-select="true" ng-repeat="question in $ctrl.questionData" ng-click="$ctrl.loadEditQuestion(question, $event)"><td md-cell ng-repeat="field in $ctrl.fields" ng-if="field.selected && $ctrl.allowField(field)">{{field.make(question, field)}}</td><!--<td md-cell>{{question.customId| numberFixedLen:5}}</td>
                                    <td md-cell class="stem-td">{{question.stem + " " + question.question| htmlFilter |words: $ctrl.wordLimit(question)}}
                                    <a ng-if="!question.moreShown && $ctrl.hasMore(question)" ng-click="$ctrl.showMore(question, $event)">  More</a>
                                    <a ng-if="question.moreShown" ng-click="$ctrl.showLess(question, $event)"> Less </a>
                                    </td>
                                    <td md-cell ng-if="$ctrl.canSeeEditAssignment">{{question.status}}</td>
                                    <td md-cell>{{question.lastModificationDate| date : 'MM/dd/yyyy'}}</td>--></tr></tbody></table></md-table-container></md-table-container><md-table-pagination ng-if="$ctrl.questionData && $ctrl.questionData.length != 0" md-limit="25" md-limit-options="[25, 50, 100] " md-page="$ctrl.query.page" md-total="{{$ctrl.total}}" md-page-select="$ctrl.options.pageSelect" md-on-paginate="$ctrl.logPagination "></md-table-pagination></div><!-- /.user-directory --></div><!-- /bg --></div><!-- /.main-body-container --></md-content>
