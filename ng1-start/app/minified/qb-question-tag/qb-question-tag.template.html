<div ng-repeat="tag in $ctrl.tags"><div class="question-create__block" flex layout="column" ng-if="($ctrl.isAdmin || $ctrl.isEditor)"><div class="question-create__section-header"><p class="md-title">{{tag.name}}</p></div><!-- /.question-create__section-header --><md-list ng-cloak class="question-display-list"><md-list-item ng-repeat="subTag in $ctrl.data| filter:{taxonomy:tag.name} as subTags" class="question-display-list__item"><p>{{subTag.name}}</p><md-button aria-label="Remove" class="md-icon-button" ng-if="$ctrl.view !== 'review'" ng-click="$ctrl.removeData(subTag)"><ng-md-icon icon="clear"></ng-md-icon></md-button><md-divider></md-divider></md-list-item></md-list><div class="empty" ng-if="subTags.length === 0">This question currently has no {{tag.name}}.</div><span><md-button ng-if="$ctrl.view !== 'review'" class="md-primary" ng-click="$ctrl.showDialog(tag.name, $event)">ADD {{tag.name | uppercase}}</md-button></span></div><md-divider ng-if="!$last"></md-divider></div>
