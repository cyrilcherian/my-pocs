<md-content ng-if="$ctrl.assignment.assignees.length === 0" flex layout="row"><div flex>This assignment currently has no assignees</div><div flex layout="row" layout-align="end center"><md-button class="md-raised md-primary" ng-click="$ctrl.addAssignees($event)">Add</md-button></div></md-content><md-content ng-if="$ctrl.assignment.assignees.length > 0"><md-divider></md-divider><md-list flex ng-cloak class="assignment-user-list"><md-list-item ng-repeat="user in  $ctrl.assignment.assignees track by $index" id="{{user.id}}" class="assignment-user-list__item"><span class="assignment-user-image"><!--  <img ng-src="{{user.profile}}">--> <img ng-src="{{user.avatar? user.avatar : 'app/resources/images/placeholder-avatar.png'}}" alt="{{user.name}}"></span><p>{{user.name}}</p><md-button class="md-icon-button" ng-click="$ctrl.removeData($ctrl.assignment.assignees, user)" aria-label="Remove"><md-tooltip md-direction="top">Remove</md-tooltip><ng-md-icon icon="clear"></ng-md-icon></md-button><md-divider></md-divider></md-list-item></md-list><div class="create-count-footer"><div class="create-count-footer__col create-count-footer__col--count"><ng-pluralize count="$ctrl.assignment.assignees.length" when="{'0': '','one': '1 Assignee','other': '{} Assignees'}"></ng-pluralize></div><!-- /.create-count-footer__col --><div class="create-count-footer__col create-count-footer__col--button"><md-button class="md-fab md-mini md-primary" ng-click="$ctrl.addAssignees($event)"><md-tooltip md-direction="top">Add Assignees</md-tooltip><ng-md-icon icon="add" aria-label="Add"></ng-md-icon></md-button></div><!-- /.create-count-footer__col --></div><!-- /.create-count-footer --></md-content>
