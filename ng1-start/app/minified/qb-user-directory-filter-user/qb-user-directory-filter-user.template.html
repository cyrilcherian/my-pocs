<md-dialog aria-label="Filter Users" style="width: 900px;height: 515px"><form><md-toolbar><div class="md-toolbar-tools"><h2>Filter Users</h2><span flex></span></div></md-toolbar><md-dialog-content style="max-width:900px;max-height:515px"><md-tabs md-border-bottom class="dialog-tabs"><md-tab label="KEYWORD"><md-content class="md-padding" style="height: 300px"><textarea placeholder="Enter keyword here" cols="50" rows="10" ng-model="userDirectoryFilterUserCtrl.keywordString"></textarea><div style="font-size: 13px">Separate keywords with a comma</div></md-content></md-tab><md-tab label="TOPIC"><md-content class="md-padding" style="height: 300px"><qb-topic-list data="userDirectoryFilterUserCtrl.topics"></qb-topic-list></md-content></md-tab><md-tab label="TYPE"><md-content class="md-padding" style="height: 300px"><qb-type-list data="userDirectoryFilterUserCtrl.types"></qb-type-list></md-content></md-tab><md-tab label="LEVEL"><md-content class="md-padding" style="height: 300px"><qb-level-list data="userDirectoryFilterUserCtrl.levels"></qb-level-list></md-content></md-tab></md-tabs></md-dialog-content><md-dialog-actions layout="row" style="display: block"><md-button ng-click="userDirectoryFilterUserCtrl.filter()" class="md-primary md-raised">Filter</md-button><md-button ng-click="userDirectoryFilterUserCtrl.close()" class="md-primary md-raised">Cancel</md-button></md-dialog-actions></form></md-dialog>
