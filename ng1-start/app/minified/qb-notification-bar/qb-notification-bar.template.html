<div ng-if="$ctrl.isAdmin || $ctrl.isEditor"><md-menu ng-if="$ctrl.notifications.length != 0"><md-button aria-label="Notification menu" class="md-icon-button" ng-click="$ctrl.openNotificationMenu($mdOpenMenu, $event)" class="notification-button"><span class="notification-button__badge"><md-badge>{{$ctrl.notifications.length}}</md-badge></span><ng-md-icon icon="notifications"></ng-md-icon></md-button><md-menu-content width="4"><md-menu-item layout="column" ng-repeat="notification in $ctrl.notifications"><md-button flex ng-click="$ctrl.viewNotification(notification)">{{notification.message|notificationFormatter:'Assignment|Question'}}</md-button></md-menu-item></md-menu-content></md-menu></div>
