<select [(ngModel)]="selected" (ngModelChange)="userSelected($event)">
  <option *ngFor="let user of users" [ngValue]="user" >{{user.name}}</option>
</select>
<ul>
  <li *ngFor="let task of tasks;">
    <span>{{task.description}}</span>
    <input name ="task" type="radio" name="radiogroup"
            [(ngModel)]="value" [value]="task">
    <span>{{task.done}}</span>
  </li>
</ul>
<button (click)="create()">Add Task</button>
<button (click)="edit()">Edit</button>
