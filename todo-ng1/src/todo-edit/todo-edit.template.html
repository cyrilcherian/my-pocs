<form name="myForm" ng-submit="$ctrl.editTask()">
    <div>
        <div>
            <select name="user" ng-model="$ctrl.selected">
                <option ng-repeat="user in $ctrl.users track by user.id" value="{{user.id}}">{{user.name}}</option>
            </select>
        </div>
        <label for="name">Description</label>
        <textarea rows="4" cols="50" type="text" name="description" id="description" ng-minlength="5" required ng-model="$ctrl.task.description"></textarea>
        <div ng-show="myForm.description.$invalid && !myForm.description.$pristine">
            <div>
                The following problems have been found with the task descrition:
            </div>
            <div ng-show="myForm.description.$error.minlength">
                Descripton can not be shorter than 5 characters.
            </div>
            <div [hidden]="myForm.description.$invalid">
                Description is required.
            </div>
        </div>
        <div>
            <label for="name">Is Task Done?</label>
            <input type="checkbox" name="done" id="done" ng-model="$ctrl.task.done">
        </div>
    </div>
    <button type="submit">Edit</button>
</form>
